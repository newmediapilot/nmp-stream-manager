    <style>
        @keyframes pulse {
            0% { opacity: 0; }
            1% { opacity: 1; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        aside {
            opacity: 0;
            border: 20px solid red;
            background: rgba(255, 0, 0, .50);
            mix-blend-mode: hard-light;
            position: absolute;
            left:0;
            top:0;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            transform: scaleX(calc(calc(var(--_fld-sX) * 0.01) + 0.0))
            scaleY(calc(calc(var(--_fld-sY) * 0.01) + 0.0))
            rotateX(calc(calc(var(--_fld-rY) * 1.8deg) - 90deg))
            rotateY(calc(calc(var(--_fld-rX) * -1.8deg) - 90deg))
            rotateZ(calc(calc(var(--_fld-pZ) * -1.8deg) + 0deg))
            scaleX(-1);
        }
        html.edit aside {
        }
        html.selected aside {
            animation: pulse 1s linear forwards;
        }
        html.deselected aside {
            opacity: 0;
        }
        main {
            perspective: calc(1 * 1920px);
            transform: translateX(calc(calc(var(--_fld-tX) * -1%) + 50%))
            translateY(calc(calc(var(--_fld-tY) * -1%) + 50%))
        }
        #embed {
            overflow: hidden;
            box-sizing: border-box;
            opacity: calc(var(--_fld-o) / 100);
            transform:  scaleX(calc(calc(var(--_fld-sX) * 0.01) + 0.0))
                    scaleY(calc(calc(var(--_fld-sY) * 0.01) + 0.0))
                    rotateX(calc(calc(var(--_fld-rY) * 1.8deg) - 90deg))
                    rotateY(calc(calc(var(--_fld-rX) * -1.8deg) - 90deg))
                    rotateZ(calc(calc(var(--_fld-pZ) * -1.8deg) + 0deg)) scaleX(-1);
        }

        #embed div {
            position: absolute;
            font-size: 32px;
            width: 32px;
            height: 32px;
            line-height: 32px;
            transform-origin: center;
        }
    </style>

    document.addEventListener("DOMContentLoaded", () => {
        if (document.documentElement.classList.contains('reduced-motion')) {
            return;
        }
        const animateElement = (el) => {
            const angle = Math.random() * Math.PI * 2;
            const endX = 50 + Math.cos(angle) * 80;
            const endY = 50 + Math.sin(angle) * 80;
            anime({
                targets: el,
                duration: 3000 + Math.random() * 1000,
                left: ["50%", `100%`],
                top: ["50%", `100%`],
                scale: [0, 5],
                rotateZ: [0, 360],
                easing: "linear",
                complete: () => animateElement(el),
            });
        };
        document.querySelectorAll('#embed > div').forEach(animateElement);
    });
