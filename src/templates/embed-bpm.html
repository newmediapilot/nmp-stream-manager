{%extends "main.njk"%}
{%block cdn%}{%endblock%}
{%block client%}{%endblock%}}
{%block head%}
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="text/javascript" defer></script>
<script crossorigin="anonymous" src="https://cdn.socket.io/4.0.0/socket.io.min.js" type="text/javascript" defer></script>
<script defer src="../client/script/iframe_detect.js?{{cacheBuster}}" type="text/javascript"></script>
<script defer src="../client/script/socket.js?{{cacheBuster}}" type="text/javascript"></script>
<script defer src="../client/script/get_path.js?{{cacheBuster}}" type="text/javascript"></script>
<link rel="stylesheet" href="../client/style/base.css?{{cacheBuster}}">
<link rel="stylesheet" href="../client/style/variables.css?{{cacheBuster}}">
<link rel="stylesheet" href="../client/style/reset.css?{{cacheBuster}}">
<link rel="stylesheet" href="../client/style/iframe.css?{{cacheBuster}}">
<style>
    #bpm-embed {
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        font-size: 100px;
        color: var(--color-red);
        width: 100vw;
        height: 100vh;
    }
</style>
<style>
    :root {
        --_bpm-translateX: 50.0;
        --_bpm-translateY: 50.0;
        --_bpm-scaleX: 50.0;
        --_bpm-scaleY: 50.0;
        --_bpm-scaleZ: 50.0;
        --_bpm-rotateX: 50.0;
        --_bpm-rotateY: 50.0;
    }
</style>
{%include "_style.njk"%}
<style>
    body {
        perspective: calc(3 * 1920px);
        perspective-origin: calc(0.5 * 1920px) calc(0.5 * 1920px);
    }
    main {
        transform: translateX(calc(calc(var(--_bpm-translateX) * -1%) + 50%))
        translateY(calc(calc(var(--_bpm-translateY) * -1%) + 50%))
        scaleX(calc(calc(var(--_bpm-scaleX) * 0.01) + 0.0))
        scaleY(calc(calc(var(--_bpm-scaleY) * 0.01) + 0.0))
        rotateX(calc(calc(var(--_bpm-rotateY) * 3.6deg) - 180deg))
        rotateY(calc(calc(var(--_bpm-rotateX) * 3.6deg) - 180deg));
    }
</style>
{%endblock%}
{%block body%}
{%for signal in "dashboard_signals_config"|getParam%}
{%if signal.type == "bpm"%}
<main>
    <section id="bpm-embed"
         data-label-content="{{signal.label}}"
         data-emoji-content="{{signal.emoji}}">
        <div></div>
        <div></div>
    </section>
</main>
{%endif%}
{%endfor%}
{%endblock%}
{%block scripts%}
<script defer>
    document.addEventListener("DOMContentLoaded", () => iframeDetect());
    document.addEventListener("DOMContentLoaded", () => socketConnect());
    document.addEventListener("DOMContentLoaded", () => socketWatchReload());
    document.addEventListener("DOMContentLoaded", () => socketWatchStyle((payload) => {
        let style = payload.split('style:set:')[1];
        document.head.querySelector('#public_module_styles').innerHTML = `:root{${style};}`;
    }));
    document.addEventListener("DOMContentLoaded", () => {
        const bpmRateElement = document.body.querySelector('#bpm-embed');
        const labelEl = bpmRateElement.querySelector('div:nth-of-type(1)');
        const emojiEl = bpmRateElement.querySelector('div:nth-of-type(2)');
        const bpmPing = async () => {
            try {
                const response = await axios.get(getPath("API_BPM_PING"));
                const bpmRate = response.data;
                const label = bpmRateElement.getAttribute('data-label-content');
                const emoji = bpmRateElement.getAttribute('data-emoji-content');
                labelEl.textContent = bpmRate ? bpmRate : label;
                emojiEl.textContent = emoji ? emoji : "â™¥";
            } catch (error) {
                bpmRateElement.textContent = "BPM";
                console.log("Failed to fetch bpm rate:", error);
            }
        };
        setInterval(() => bpmPing(), 1000);
    });
</script>
{%endblock%}
