<!DOCTYPE html>
<html lang="en">
<head>
    <title>StreamDream</title>
    <meta charset="UTF-8">
    <meta name="description" content="This is a description.">
    <meta name="keywords" content="keyword">
    <link rel="icon" href="/icon512_rounded.png" type="image/png">
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js?" defer crossorigin="anonymous" type="text/javascript"></script>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            background: black;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans',
            'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizelegibility;
            overscroll-behavior: none;
            scroll-behavior: auto;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            background: none;
            margin: 0;
            padding: 0;
        }

        aside {
            color: white;
            position: fixed;
            padding: 10px;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<aside></aside>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const socket = io(`https://192.168.0.${Number(window.location.pathname.split('/')[1].split('.')[0])}`);
        socket.on("payload", (payload) => {
            console.log("Message from the server", payload);
            document.documentElement.querySelector('aside').innerText = "Message from the server";
            if (payload.startsWith("response:index")) {
                console.log("Message from the server is response:index");
            }
        });
        socket.on("connect", () => {
            console.log("Connected to the server");
            document.documentElement.querySelector('aside').innerText = "Connected to the server...loading dashboard";
            socket.emit("request", "index");
        });
        socket.on("disconnect", () => {
            console.log("Disconnected from the server");
            document.documentElement.querySelector('aside').innerText = "Disconnected from the server";
        });
    });
</script>
</body>
</html>
