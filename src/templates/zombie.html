<!DOCTYPE html>
<html lang="en">
<head>
    <title>StreamDream</title>
    <meta charset="UTF-8">
    <meta name="description" content="This is a description.">
    <meta name="referrer" content="unsafe-url">
    <meta name="keywords" content="keyword">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon512_rounded.png" type="image/png">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
               document.querySelector('iframe').src = `https://192.168.0.${window.location.pathname.split('.')[0].slice(1)}`;
            }, 5000);
        });
    </script>
    <style>
        body, html, iframe {
            margin: 0;
            padding: 0;
            border: none;
            background: none;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
<iframe allow="fullscreen; autoplay; camera; microphone; geolocation; encrypted-media; display-capture; clipboard-read; clipboard-write; payment; accelerometer; gyroscope; magnetometer; xr-spatial-tracking"></iframe>
</body>
</html>
