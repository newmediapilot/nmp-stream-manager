{%extends "main.njk"%}
{%block cdn%}{%endblock%}
{%block client%}{%endblock%}}
{%block head%}
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="text/javascript" defer></script>
<script crossorigin="anonymous" src="https://cdn.socket.io/4.0.0/socket.io.min.js" type="text/javascript" defer></script>
<script defer src="../client/script/iframe_detect.js?{{cacheBuster}}" type="text/javascript"></script>
<script defer src="../client/script/css_dev_watch.js?{{cacheBuster}}" type="text/javascript"></script>
<script defer src="../client/script/socket.js?{{cacheBuster}}" type="text/javascript"></script>
<link rel="stylesheet" href="../client/style/base.css?{{cacheBuster}}">
<link rel="stylesheet" href="../client/style/iframe.css?{{cacheBuster}}">
<style>
    #media-embed {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 100px;
        color: red;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        background: none;
    }
</style>
<style>
    :root {
        --_proj-tX: 0.0;
        --_proj-tY: 0.0;
        --_proj-sX: 100.0;
        --_proj-sY: var(--_proj-sX);
        --_proj-rX: 0.0;
        --_proj-rY: 0.0;
        --_proj-rotateZ: 0.0;
    }
</style>
{%include "_style.njk"%}
<style>
    body {
        perspective: calc(3 * 1920px);
        perspective-origin: calc(0.5 * 1920px) calc(0.5 * 1920px);
    }

    main {
        transform: translateX(calc(calc(var(--_proj-tX) * -1%) + 40%)) translateY(calc(calc(var(--_proj-tY) * -1%) + 40%)) scaleX(calc(var(--_proj-sX) * 0.01)) scaleY(calc(var(--_proj-sY) * 0.01)) rotateX(calc(var(--_proj-rX) * 3.6deg)) rotateY(calc(var(--_proj-rY) * -3.6deg)) rotateZ(calc(var(--_proj-rotateZ) * -3.6deg))
    }
</style>
{%endblock%}
{%block body%}
{%for signal in "dashboard_signals_config"|getParam%}
{%if signal.type == "bpm"%}
<main>
    <img id="media-embed"/>
</main>
{%endif%}
{%endfor%}
{%endblock%}
{%block scripts%}
<script defer>
    document.addEventListener("DOMContentLoaded", () => cssDevWatch());
    document.addEventListener("DOMContentLoaded", () => iframeDetect());
    document.addEventListener("DOMContentLoaded", () => socketConnect());
    document.addEventListener("DOMContentLoaded", () => socketWatchReload());
    document.addEventListener("DOMContentLoaded", () => socketWatchStyle((payload) => {
        let style = payload.split('style:set:')[1];
        document.head.querySelector('#public_module_styles').innerHTML = `:root{${style};}`;
    }));
    document.addEventListener("DOMContentLoaded", () => socketWatchStyle((payload) => {
        let media = payload.split('media:set:')[1];
    }));
</script>
{%endblock%}
