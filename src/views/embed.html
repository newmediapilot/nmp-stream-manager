<!-- src/views/embed.html -->
{% extends "layouts/main.njk" %}
{% block hscripts %}
<link rel="stylesheet" href="/style/embed.css">
<style>
    html,
    body,
    iframe {
        height: 100vh;
        padding: 0;
        margin: 0;
        background-color: transparent;
        overflow: hidden;
    }
    :root {
        --streamer-qr-size: 500px;
    }
    #streamer-qr-code {
        height: var(--streamer-qr-size) !important;
        width: var(--streamer-qr-size) !important;
        position: fixed;
        right: 0px;
        bottom: 0px;
        object-fit: contain;
        background: white;
        display: none;
    }
    #module-container{
        width:100%;
        height: 100vh;
    }
</style>
{% endblock %}
{% block body %}
<div id="module-container">
    <iframe
            id="twitch-embed"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"
            height="100%"
            width="100%"
    >
    </iframe>
    <div>
        <canvas id="streamer-qr-code"></canvas>
    </div>
</div>
{% endblock %}
{% block fscripts %}
<script>
    document.addEventListener("DOMContentLoaded", () => {

        // Read query param of featuredName
        // Load featuredName into the embed
        // If signal re-sends the same name, hide everything

        const urlParams = new URLSearchParams(window.location.search);
        const streamerQueryParam = urlParams.get('featuredName');

        if (!streamerQueryParam) {
            console.log('No streamer found');
        } else {
            const URL = `https://player.twitch.tv/?channel=${streamerQueryParam}&parent=localhost&muted=false`;
            generateQrCode(URL, 'streamer-qr-code');
            document.querySelector('#streamer-qr-code').style.display = 'block';
            const twitchEmbed = document.querySelector('#twitch-embed');
            twitchEmbed.src = URL;
        }

        socketConnect((payload) => {
            if (payload.startsWith('feature:set:')) {
                const featuredName = payload.split(':').pop();
                const isOpen = (streamerQueryParam === featuredName);
                if (isOpen) {
                    try {
                        document.documentElement.remove();
                    } catch (e) {
                        window.location.reload();
                    }
                } else {
                    getURL(`${window.location.origin}${window.location.pathname}?featuredName=${featuredName}`);
                }
            }
        });

        socketWatchReload();

    });
</script>
{% endblock %}
