<!-- src/views/embed.html -->
{% extends "layouts/main.njk" %}
{% block hscripts %}
<link rel="stylesheet" href="/style/embed.css">
<style>
    html {
        /*transform: perspective(600px) rotateY(-5deg) scale(0.8);*/
    }
</style>
{% endblock %}
{% block body %}
<iframe
        id="twitch-embed"
        frameborder="0"
        allowfullscreen="true"
        scrolling="no"
        height="100%"
        width="100%"
>
</iframe>
<div>
    <canvas id="streamer-qr-code"></canvas>
</div>
{% endblock %}
{% block fscripts %}
<script>
    document.addEventListener("DOMContentLoaded", () => {

        // Read query param of streamerName
        // Load streamerName into the embed
        // If signal re-sends the same name, hide everything

        const urlParams = new URLSearchParams(window.location.search);
        const streamerQueryParam = urlParams.get('streamerName');

        if (!streamerQueryParam) {
            console.log('No streamer found');
        } else {
            const URL = `https://player.twitch.tv/?channel=${streamerQueryParam}&parent=localhost&muted=false`;
            generateQrCode(URL, 'streamer-qr-code');
            const twitchEmbed = document.querySelector('#twitch-embed');
            twitchEmbed.src = URL;
        }

        socketConnect((payload) => {
            if (payload.startsWith('feature:set:')) {
                const streamerName = payload.split(':').pop();
                const isOpen = (streamerQueryParam === streamerName);
                if (isOpen) {
                    try {
                        document.documentElement.remove();
                    } catch (e) {
                        window.location.reload();
                    }
                } else {
                    window.location.href = `${window.location.origin}${window.location.pathname}?streamerName=${streamerName}`;
                }
            }
        });

    });
</script>
{% endblock %}
