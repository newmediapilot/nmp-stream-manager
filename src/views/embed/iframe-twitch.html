<!-- src/views/embed.html -->
{% extends "layouts/main.njk" %}
{% block hscripts %}
<script defer crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer
        type="text/javascript"></script>
<script defer crossorigin="anonymous" src="https://cdn.socket.io/4.0.0/socket.io.min.js" defer
        type="text/javascript"></script>
<script defer src="/script/iframe.js?={{cache_buster}}" type="text/javascript"></script>
<script defer src="/script/socket.js?={{cache_buster}}" type="text/javascript"></script>
<link rel="stylesheet" href="/style/base.css?cb={{cache_buster}}">
<style>
    #twitch-embed {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<style>
    #module-container {
        width: 100vw;
        height: 100%;
        display: block;
    }

    #module-container {
        transform-origin: center center;
        transform: scaleX(var(--module-feature-scaleX)) scaleY(var(--module-feature-scaleX));
    }

    html.iframe #module-container {
        box-shadow: inset 0 0 10px 10px white;
        box-sizing: border-box;
    }
</style>
{{ public_module_styles() }}
{% endblock %}
{% block body %}
<div id="module-container">
    <iframe
            id="twitch-embed"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"
            height="100%"
            width="100%"
    >
    </iframe>
</div>
{% endblock %}
{% block fscripts %}
<script>
    document.addEventListener("DOMContentLoaded", () => iframeDetect());
    document.addEventListener("DOMContentLoaded", () => socketWatchReload());
    document.addEventListener("DOMContentLoaded", () => {
        // Read query param of featuredName
        // Load featuredName into the embed
        // If signal re-sends the same name, hide everything
        const urlParams = new URLSearchParams(window.location.search);
        const streamerQueryParam = urlParams.get('featuredName');
        if (!streamerQueryParam) {
            console.log('No streamer found');
        } else {
            const URL = `https://player.twitch.tv/?channel=${streamerQueryParam}&parent=localhost&muted=false`;
            const twitchEmbed = document.querySelector('#twitch-embed');
            twitchEmbed.src = URL;
        }
        socketConnect((payload) => {
            if (payload.startsWith('feature:set:')) {
                const featuredName = payload.split(':').pop();
                const isOpen = (streamerQueryParam === featuredName);
                if (isOpen) {
                    try {
                        document.documentElement.remove();
                    } catch (e) {
                        window.location.reload();
                    }
                } else {
                    getURL(`${window.location.origin}${window.location.pathname}?featuredName=${featuredName}`);
                }
            }
        });
    });
</script>
{% endblock %}
