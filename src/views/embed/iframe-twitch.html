<!-- src/views/embed.html -->
{% extends "layouts/main.njk" %}
{% from "macros/public_module_styles.njk" import public_module_styles %}
{% block cdn %}<!--
 {{ public_module_styles() }}
 -->{% endblock %}
{% block local %}<!-- nostyle -->{% endblock %}
{% block hscripts %}
<script defer crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer
        type="text/javascript"></script>
<script defer crossorigin="anonymous" src="https://cdn.socket.io/4.0.0/socket.io.min.js" defer
        type="text/javascript"></script>
<script defer src="/script/iframe.js?={{cache_buster}}" type="text/javascript"></script>
<script defer src="/script/socket.js?={{cache_buster}}" type="text/javascript"></script>
<script defer src="/script/router.js?={{cache_buster}}" type="text/javascript"></script>
<link rel="stylesheet" href="/style/base.css?cb={{cache_buster}}">
<style>
    #twitch-embed {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<style>

    #module-container {
        width: 100vw;
        height: 100vh;
        display: block;
        position:relative;
    }

    /** search for -key- to select all keys **/
    :root {
        --module-feature-translateX: 0.0%;
        --module-feature-translateY: 0.0%;
        --module-feature-scaleX: 1.0;
        --module-feature-scaleY: 1.0;
        --module-feature-rotateX: 0.0deg;
        --module-feature-rotateY: 0.0deg;
    }

    #module-container {
        background-size: 7vw 7vh;
        background-repeat: repeat;
        background-image: linear-gradient(120deg, rgba(2, 2, 2, 0.2) 0%, rgba(2, 2, 2, 0.2) 33%, rgba(2, 2, 2, 0.2) 33%, rgba(75, 75, 75, 0.2) 100%);
        animation: wave 15s linear infinite;
    }

    @keyframes wave {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: -100vw -100vh;
        }
    }

    /** pre-mapped to above **/
    #module-container {
        position: relative;
        transform-origin: center center;
        transform: translateX(var(--module-feature-translateX))
                translateY(var(--module-feature-translateY))
                scaleX(var(--module-feature-scaleX))
                scaleY(var(--module-feature-scaleY))
                rotateX(var(--module-feature-rotateX))
                rotateY(var(--module-feature-rotateY));
    }

    html.iframe #module-container:after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        box-shadow: inset 0 0 10px 10px white;
        box-sizing: border-box;
    }
</style>
<!--{{ public_module_styles() }}-->
{% endblock %}
{% block body %}
<div id="module-container">
    <iframe
            id="twitch-embed"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"
            height="100%"
            width="100%"
    >
    </iframe>
</div>
{% endblock %}
{% block fscripts %}
<script>
    document.addEventListener("DOMContentLoaded", () => iframeDetect());
    document.addEventListener("DOMContentLoaded", () => socketWatchReload());
    document.addEventListener("DOMContentLoaded", () => {
        // Read query param of featuredName
        // Load featuredName into the embed
        const urlParams = new URLSearchParams(window.location.search);
        const streamerQueryParam = urlParams.get('featuredName');
        if (!streamerQueryParam) {
            console.log('No streamer found');
        } else {
            const URL = `https://player.twitch.tv/?channel=${streamerQueryParam}&parent=localhost&muted=false`;
            const twitchEmbed = document.querySelector('#twitch-embed');
            twitchEmbed.src = URL;
        }
    });
    document.addEventListener("DOMContentLoaded", () => socketWatchFeatureSet((payload) => {
        // If signal re-sends the same name, hide everything
        const urlParams = new URLSearchParams(window.location.search);
        const streamerQueryParam = urlParams.get('featuredName');
        const featuredName = payload.split(':').pop();
        const isOpen = (streamerQueryParam === featuredName);
        if (isOpen) {
            try {
                (!'#featuredNameLock' == window.location.hash) && document.documentElement.remove();
            } catch (e) {
                window.location.reload();
            }
        } else {
            getURL(`${window.location.origin}${window.location.pathname}?featuredName=${featuredName}`);
        }
    }));
</script>
{% endblock %}
