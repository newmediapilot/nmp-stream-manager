<!-- src/views/settings.html -->
{% extends "layouts/main.njk" %}

{% block title %}Settings{% endblock %}

{% block body %}
<h2>Application Settings</h2>
<table>
    <thead>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in '' | getAllParams %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
