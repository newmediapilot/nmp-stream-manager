<!-- src/views/heart.html -->
{% extends "layouts/main.njk" %}
{% block hscripts %}
<style>
    #heart-rate {
        font-size: 50px;
        font-family: sans-serif;
        line-height: 1;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        color: red;
        padding: 20px;
    }
    #heart-rate div:nth-of-type(2) {
        font-size: 120%;
    }
</style>
<style>

    #module-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        height: 100vh;
    }

    :root {
        --heart-grid-column-start: 1;
        --heart-grid-column-end: 2;
        --heart-align-self: flex-start;
        --heart-justify-self: flex-start;
    }

    #module-container > div {
        grid-column-start: var(--heart-grid-column-start);
        grid-column-end: var(--heart-grid-column-end);
        align-self: var(--heart-grid-column-start);
        justify-self: var(--heart-grid-column-start);
    }

</style>
{% endblock %}
{% block body %}
{% for signal in "dashboard_signals_config" | getParam %}
{% if signal.type == "heart" %}
<div id="module-container">
    <div id="heart-rate"
         data-label-content="{{ signal.label }}"
         data-emoji-content="{{ signal.emoji }}">
        <div></div>
        <div></div>
    </div>
</div>
<style>
    {% set public_module_styles = 'public_module_styles' | getParam %}
    {{ public_module_styles }}
</style>
{% endif %}
{% endfor %}
{% endblock %}
{% block fscripts %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {

        const heartRateElement = document.querySelector('#heart-rate');
        const labelEl = heartRateElement.querySelector('div:nth-of-type(1)');
        const emojiEl = heartRateElement.querySelector('div:nth-of-type(2)');

        // Poll function
        setInterval(async () => {
            try {
                const response = await axios.get("/public/heart/ping");
                const heartRate = response.data;
                const label = heartRateElement.getAttribute('data-label-content');
                const emoji = heartRateElement.getAttribute('data-emoji-content');
                labelEl.textContent = heartRate ? heartRate : label;
                emojiEl.textContent = emoji ? emoji : "â™¥";
            } catch (error) {
                heartRateElement.textContent = "BPM";
                console.error("Failed to fetch heart rate:", error);
            }
        }, 15000);

        socketWatchReload();

    });
</script>
{% endblock %}
