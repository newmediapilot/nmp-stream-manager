<!-- src/views/index.html -->
{% extends "layouts/main.njk" %}
{% set public_routes = 'public_routes' | getParam %}
{% block cdn %}<!-- noscript -->{% endblock %}
{% block local %}<!-- style -->{% endblock %}
{% block hscripts %}
<style>

    html {
        background: url("/image/assets-from-space.webp");
    }

    html,
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
    }

    .pages {
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        margin: 0;
        padding: 0;
        background: repeating-linear-gradient(-45deg, #020202, #131313 15px);

        display: grid;
        grid-template-columns: repeat(3, 100vw);
        grid-template-rows: repeat(3, 100vh);
        grid-gap: 0;

        width: 300vw;
        height: 300vh;

        transform: translateX(-100vw) translateY(-100vh);
    }

    .pages > * {
        border: none;
        width: 100%;
        height: 100%;
    }

    .pages iframe:nth-child(1) {
        grid-column: 1;
        grid-row: 1;
    }

    .pages iframe:nth-child(2) {
        grid-column: 2;
        grid-row: 1;
    }

    .pages iframe:nth-child(3) {
        grid-column: 3;
        grid-row: 1;
    }

    .pages iframe:nth-child(4) {
        grid-column: 1;
        grid-row: 2;
    }

    .pages iframe:nth-child(5) {
        grid-column: 2;
        grid-row: 2;
    }

    .pages iframe:nth-child(6) {
        grid-column: 3;
        grid-row: 2;
    }

    .pages iframe:nth-child(7) {
        grid-column: 1;
        grid-row: 3;
    }

    .pages iframe:nth-child(8) {
        grid-column: 2;
        grid-row: 3;
    }

    .pages iframe:nth-child(9) {
        grid-column: 3;
        grid-row: 3;
    }

</style>
{% endblock %}
{% block body %}
<div class="pages">
    <iframe></iframe>
    <iframe></iframe>
    <iframe></iframe>
    <iframe src="{{public_routes.PUBLIC_SETTINGS}}"></iframe>
    <iframe src="{{public_routes.PUBLIC_DASHBOARD}}"></iframe>
    <iframe src="{{public_routes.PUBLIC_MODULES}}"></iframe>
    <iframe></iframe>
    <iframe></iframe>
    <iframe></iframe>
</div>
{% endblock %}
{% block fscripts %}
<script defer crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer
        type="text/javascript"></script>
<script defer crossorigin="anonymous" src="https://cdn.socket.io/4.0.0/socket.io.min.js" defer
        type="text/javascript"></script>
<script defer crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js" defer
        type="text/javascript"></script>
<script defer src="/script/socket_connect.js?={{cache_buster}}" type="text/javascript"></script>
<script>
    // If an iframe requests a URL we will find the frame with that path and switch to it
    // Form submissions will usually emit a reload on all frames other than the focused one
    // This means the next click will likely already be past the unload heap
    document.addEventListener("DOMContentLoaded", () => {
        window.addEventListener('message', function (e) {
            if (e.origin === window.location.origin && e.data.type === "path") {
                const path = e.data.message;
                const iframeEl = Array.from(document.querySelectorAll("iframe")).find(el => {
                    return el.getAttribute('src') === path.trim();
                });
                anime({
                    targets: '.pages',
                    translateX: iframeEl.parentElement.getBoundingClientRect().left - iframeEl.getBoundingClientRect().left,
                    duration: 1000,
                    easing: 'linear',
                });
            }
        });
    });
</script>
{% endblock %}
