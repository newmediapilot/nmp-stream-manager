{% extends "layouts/main.njk" %}

{% from "macros/form_loop.njk" import form_href_el %}

{% block body %}
<div class="buttons">
    <div class="button">
        <img src="/media/qrcode.png">
    </div>
    <div class="button button-orange">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!" data-wait="30000"
                onclick="javascript:sendSignal(this)">Start Ad (30s)
        </button>
    </div>
    <div class="button button-orange">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!" data-wait="30000"
                onclick="javascript:sendSignal(this)">Start Ad (60s)
        </button>
    </div>
    <div class="button button-orange">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!" data-wait="30000"
                onclick="javascript:sendSignal(this)">Start Ad (2min)
        </button>
    </div>
    <div class="button button-orange">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!" data-wait="30000"
                onclick="javascript:sendSignal(this)">Start Ad (5min)
        </button>
    </div>
    <div class="button button-aqua">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Heart Rate
        </button>
    </div>
    <div class="button button-blue">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Lobby Start
        </button>
    </div>
    <div class="button button-purple">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Game Start
        </button>
    </div>
    <div class="button button-purple">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Game Enter
        </button>
    </div>
    <div class="button button-pink">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Fight Start
        </button>
    </div>
    <div class="button button-pink">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Fight End
        </button>
    </div>
    <div class="button button-deepyellow">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Travel Start
        </button>
    </div>
    <div class="button button-deepyellow">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Travel End
        </button>
    </div>
    <div class="button button-green">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Match Win
        </button>
    </div>
    <div class="button button-red">
        <button data-state="idle" data-sending="Sending..." data-error="Error!" data-success="Success!"
                onclick="javascript:sendSignal(this)">Match Lose
        </button>
    </div>
</div>
{% endblock %}

{% block fscripts %}
<script>
    const sendSignal = (el) => {
        const initialText = el.innerText;
        const waitDefault = 3000;
        const waitInput = el.getAttribute('data-wait') || 3000;
        const sendingText = el.getAttribute('data-sending');
        const errorText = el.getAttribute('data-error');
        const successText = el.getAttribute('data-success');

        console.log('sendSignal : initialText : ', initialText);
        console.log('sendSignal : waitDefault : ', waitDefault);
        console.log('sendSignal : waitInput : ', waitInput);
        console.log('sendSignal : sendingText : ', sendingText);
        console.log('sendSignal : errorText : ', errorText);
        console.log('sendSignal : successText : ', successText);

        el.innerText = sendingText;
        el.disabled = true;
        el.setAttribute('data-state', 'loading');

        const reEnable = () => {
            el.disabled = false;
            el.innerText = initialText;
            el.setAttribute('data-state', 'idle');
        };

        axios.get(el.getAttribute('data-href'))
            .then(response => {
                el.innerText = successText;
                el.setAttribute('data-state', 'success');
                console.log('Success:', response);
                setTimeout(() => reEnable(), waitDefault);
            })
            .catch(error => {
                el.innerText = errorText;
                el.setAttribute('data-state', 'error');
                console.error('Error:', error.message);
                setTimeout(() => reEnable(), waitDefault);
            })
            .finally(() => {
                setTimeout(() => reEnable(), waitInput);
                console.info('Fetch completed.');
            });
    }
</script>
{% endblock %}
